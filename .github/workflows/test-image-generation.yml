name: Test Image Generation

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'Channel name (e.g., women-35-60)'
        required: false
        default: 'women-35-60'
        type: string

permissions:
  contents: write

jobs:
  test-image:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run test image generation
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npx tsx cli-test-image.ts --channel=${{ inputs.channel }}
      
      - name: Commit and push images
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are any changes
          if [[ -n $(git status -s articles/) ]]; then
            echo "ðŸ“¸ Generated images detected, committing..."
            git add articles/
            git commit -m "test: Generate test images for ${{ inputs.channel }} channel" || echo "No changes to commit"
            git push origin HEAD:main
            echo "âœ… Images pushed to repository!"
          else
            echo "âš ï¸  No new images generated"
          fi
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-images
          path: articles/
          retention-days: 7
      
      - name: Print summary
        if: always()
        run: |
          echo "âœ… Test complete!"
          echo "Check artifacts for:"
          ls -la articles/${{ inputs.channel }}/ 2>/dev/null || echo "No output yet"
