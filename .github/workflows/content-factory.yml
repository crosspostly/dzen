name: Content Factory - Batch Articles (Dzen)

on:
  # ğŸš€ AUTOMATIC: Every 3 hours
  schedule:
    - cron: '0 0,3,6,9,12,15,18,21 * * *'
  
  # ğŸ“ MANUAL: Run workflow button
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of articles (1, 5, 10, 25, 50, 100)'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '5'
          - '10'
          - '25'
          - '50'
          - '100'
      channel:
        description: 'Channel topic/folder (all for Yandex.Dzen)'
        required: false
        default: 'women-35-60'
        type: choice
        options:
          - 'women-35-60'
          - 'young-moms'
          - 'men-25-40'
          - 'teens'
      images:
        description: 'Generate cover images?'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write

jobs:
  factory:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm install
      
      - name: ğŸ­ ZenMaster v4.0 - Yandex.Dzen Content Factory
        run: |
          # Use inputs if manual, otherwise use defaults
          COUNT=${{'$'}}{{ inputs.count || '1' }}
          CHANNEL=${{'$'}}{{ inputs.channel || 'women-35-60' }}
          IMAGES=${{'$'}}{{ inputs.images || 'true' }}
          
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ­ ZenMaster v4.0 - Yandex.Dzen Content Factory"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“„ Articles:      $COUNT"
          echo "ğŸ¯ Topic:         $CHANNEL"
          echo "ğŸ–¼ï¸  Images:        $IMAGES"
          echo "ğŸ“ Output:        articles/$CHANNEL/$(date +%Y-%m-%d)/"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          
          # Build command with --channel parameter
          CMD="npx tsx cli.ts factory --count=$COUNT --channel=$CHANNEL"
          
          if [ "$IMAGES" = "true" ]; then
            CMD="$CMD --images"
          fi
          
          echo "ğŸš€ Running: $CMD"
          echo ""
          
          $CMD
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: ğŸ“Š Count generated files
        if: always()
        run: |
          echo ""
          echo "ğŸ“Š Generation Summary:"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          CHANNEL=${{'$'}}{{ inputs.channel || 'women-35-60' }}
          DATE=$(date +%Y-%m-%d)
          OUTPUT_PATH="articles/$CHANNEL/$DATE"
          
          ARTICLE_COUNT=$(find ./articles -name "*.txt" 2>/dev/null | wc -l)
          IMAGE_COUNT=$(find ./articles -name "*.png" 2>/dev/null | wc -l)
          
          echo "âœ… Articles generated: $ARTICLE_COUNT"
          echo "âœ… Images generated:   $IMAGE_COUNT"
          echo ""
          echo "ğŸ“ Output directory: $OUTPUT_PATH"
          ls -lah "$OUTPUT_PATH" 2>/dev/null || echo "(checking output...)"
          echo ""
      
      - name: ğŸ“¦ Prepare artifacts for download
        if: always()
        run: |
          echo "ğŸ“¦ Preparing artifacts for download..."
          
          # Create artifact directory
          mkdir -p artifacts
          
          # Copy articles folder
          cp -r ./articles ./artifacts/ 2>/dev/null || true
          
          # Create summary
          CHANNEL=${{'$'}}{{ inputs.channel || 'women-35-60' }}
          DATE=$(date +%Y-%m-%d)
          
          cat > artifacts/DOWNLOAD_SUMMARY.txt << EOF
ğŸ­ ZenMaster v4.0 - Yandex.Dzen Content Factory Results
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

Run ID:      ${{ github.run_id }}
Date:        $DATE
Topic:       $CHANNEL
Trigger:     ${{ github.event_name }}

Configuration:
- Articles:  ${{'$'}}{{ inputs.count || '1' }}
- Topic:     $CHANNEL (Yandex.Dzen)
- Images:    ${{'$'}}{{ inputs.images || 'true' }}

ğŸ“ FILES LOCATION:
articles/$CHANNEL/$DATE/
â”œâ”€â”€ article-slug-{timestamp}.txt    â† Copy this to Zen!
â”œâ”€â”€ article-slug-{timestamp}.png    â† Download cover images
â””â”€â”€ ...

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
EOF
          
          echo "âœ… Artifacts prepared"
      
      - name: ğŸ“¤ Upload articles to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: articles-${{ inputs.channel || 'women-35-60' }}-${{ github.run_id }}
          path: articles/
          retention-days: 90
          if-no-files-found: warn
      
      - name: ğŸ”„ Commit and push results
        if: always()
        run: |
          git config --local user.email "zenmaster-bot@github.com"
          git config --local user.name "ZenMaster Bot"
          
          # Add articles
          git add articles/ 2>/dev/null || true
          
          ARTICLE_COUNT=$(find ./articles -name "*.txt" 2>/dev/null | wc -l)
          IMAGE_COUNT=$(find ./articles -name "*.png" 2>/dev/null | wc -l)
          
          git commit -m "ğŸ­ Dzen: ${{ inputs.count || '1' }} articles (${{ inputs.channel || 'women-35-60' }}) | $IMAGE_COUNT images (run #${{ github.run_id }})" || echo "âœ… No changes to commit"
          git push origin HEAD:main || echo "âš ï¸  Push failed or no changes"
      
      - name: âœ… Job Summary
        if: always()
        run: |
          CHANNEL=${{'$'}}{{ inputs.channel || 'women-35-60' }}
          DATE=$(date +%Y-%m-%d)
          
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… FACTORY JOB COMPLETE"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“¥ Download artifacts:"
          echo "   Actions â†’ Run #${{ github.run_id }} â†’ Artifacts"
          echo ""
          echo "ğŸ“ Files saved to:"
          echo "   articles/$CHANNEL/$DATE/"
          echo ""
          echo "ğŸ“„ File format:"
          echo "   article-slug-{timestamp}.txt     (copy to Dzen)"
          echo "   article-slug-{timestamp}.png     (cover image)"
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
