name: Content Factory - Batch Articles (Dzen)

on:
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of articles (1, 5, 10, 25, 50, 100)'
        required: true
        default: '1'
        type: choice
        options:
          - '1'
          - '5'
          - '10'
          - '25'
          - '50'
          - '100'
      channel:
        description: 'Channel topic'
        required: true
        default: 'women-35-60'
        type: choice
        options:
          - 'women-35-60'
          - 'young-moms'
          - 'men-25-40'
          - 'teens'
      images:
        description: 'Generate cover images?'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write

jobs:
  factory:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm install
      
      - name: üè≠ Generate articles
        run: |
          COUNT="${{ inputs.count }}"
          CHANNEL="${{ inputs.channel }}"
          IMAGES="${{ inputs.images }}"
          
          echo "======================================================"
          echo "üè≠ Content Factory - Batch Generation"
          echo "======================================================"
          echo "üìÑ Articles:      $COUNT"
          echo "üìÅ Channel:       $CHANNEL"
          echo "üì∏ Images:        $IMAGES"
          echo "üìç Output:        articles/$CHANNEL/$(date +%Y-%m-%d)/"
          echo "======================================================"
          echo ""
          
          CMD="npx tsx cli.ts factory --count=$COUNT --channel=$CHANNEL"
          
          if [ "$IMAGES" = "true" ]; then
            CMD="$CMD --images"
          fi
          
          echo "üöÄ Running: $CMD"
          echo ""
          
          eval "$CMD"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FINAL_CLEANUP_ENABLED: true
          CLEANUP_THRESHOLD: medium
          CLEANUP_MODEL: gemini-2.0-flash
          CLEANUP_TEMPERATURE: 0.3
          CLEANUP_MAX_RETRIES: 2
      
      - name: üîç Check generated files structure
        run: |
          echo ""
          echo "======================================================"
          echo "üîç Generated Files Structure Check"
          echo "======================================================"
          echo ""
          
          CHANNEL="${{ inputs.channel }}"
          TODAY=$(date +%Y-%m-%d)
          OUTPUT_DIR="articles/$CHANNEL/$TODAY"
          
          echo "üìÅ Output directory: $OUTPUT_DIR"
          echo ""
          
          if [ -d "$OUTPUT_DIR" ]; then
            echo "‚úÖ Directory exists"
            echo ""
            echo "üìÑ Files in directory:"
            ls -lh "$OUTPUT_DIR" | grep -v "^total" | grep -v "^d"
            echo ""
            echo "üìä Statistics:"
            MD_COUNT=$(find "$OUTPUT_DIR" -maxdepth 1 -name "*.md" -type f | wc -l)
            JPG_COUNT=$(find "$OUTPUT_DIR" -maxdepth 1 -name "*.jpg" -type f | wc -l)
            echo "   .md files:  $MD_COUNT"
            echo "   .jpg files: $JPG_COUNT"
            echo ""
          else
            echo "‚ùå Directory does not exist!"
            echo ""
            echo "üìÅ Available directories:"
            find articles -maxdepth 3 -type d | head -20
            exit 1
          fi
      
      - name: ‚ö†Ô∏è Validate NO timestamp in filenames
        run: |
          echo ""
          echo "======================================================"
          echo "‚ö†Ô∏è Timestamp Validation Check"
          echo "======================================================"
          echo ""
          
          CHANNEL="${{ inputs.channel }}"
          TODAY=$(date +%Y-%m-%d)
          OUTPUT_DIR="articles/$CHANNEL/$TODAY"
          
          # Check for files with timestamp pattern
          BAD_FILES=$(find "$OUTPUT_DIR" -maxdepth 1 -type f -regex '.*-[0-9]\{10,13\}\.*' 2>/dev/null)
          
          if [ -n "$BAD_FILES" ]; then
            echo "‚ùå ERROR: Found files with timestamp suffix!"
            echo ""
            echo "Bad files:"
            echo "$BAD_FILES"
            echo ""
            echo "This should NOT happen! Files should be:"
            echo "  ‚úÖ article-slug.md"
            echo "  ‚úÖ article-slug.jpg"
            echo ""
            echo "NOT:"
            echo "  ‚ùå article-slug-1766318654134.md"
            echo "  ‚ùå article-slug-1766318654134.jpg"
            echo ""
            exit 1
          else
            echo "‚úÖ All files have clean names (no timestamp)!"
            echo ""
            
            # Show actual filenames
            echo "üìã Generated files:"
            find "$OUTPUT_DIR" -maxdepth 1 -type f -name "*.md" -o -name "*.jpg" 2>/dev/null | sort | sed 's|.*/||' | while read f; do
              echo "   ‚úÖ $f"
            done
          fi
          echo ""
      
      - name: üìä Count results
        if: always()
        run: |
          ARTICLE_COUNT=$(find ./articles -name "*.md" 2>/dev/null | wc -l)
          IMAGE_COUNT=$(find ./articles -name "*.jpg" 2>/dev/null | wc -l)
          
          echo ""
          echo "======================================================"
          echo "üìä Generation Summary"
          echo "======================================================"
          echo "üìÑ Total .md files: $ARTICLE_COUNT"
          echo "üì∏ Total .jpg files: $IMAGE_COUNT"
          echo "======================================================"
          echo ""
      
      - name: üì§ Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: articles-${{ inputs.channel }}-${{ github.run_id }}
          path: articles/
          retention-days: 90
          if-no-files-found: warn
      
      - name: üîê Configure git
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: üì§ Push with retry logic
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            
            const maxRetries = 3;
            const retryDelay = 2000;
            
            async function pushWithRetry() {
              for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                  console.log(`\nüîÑ Push attempt ${attempt}/${maxRetries}...`);
                  
                  console.log('üì• Fetching latest changes from remote...');
                  execSync('git fetch origin ${{ github.ref_name }}', { stdio: 'inherit' });
                  
                  console.log('‚öôÔ∏è  Rebasing local changes...');
                  execSync('git rebase origin/${{ github.ref_name }}', { stdio: 'inherit' });
                  
                  console.log('üìÇ Adding articles...');
                  execSync('git add articles/', { stdio: 'inherit' });
                  
                  try {
                    execSync('git diff --cached --quiet');
                    console.log('‚ö†Ô∏è  No changes to commit');
                    return true;
                  } catch (e) {
                    // Changes exist, continue
                  }
                  
                  console.log('üíæ Committing...');
                  const timestamp = new Date().toISOString().split('T')[0];
                  const channel = '${{ inputs.channel }}';
                  const count = '${{ inputs.count }}';
                  execSync(`git commit -m "üìù Generated articles: ${timestamp} - ${count} articles (${channel})"`, { stdio: 'inherit' });
                  
                  console.log('üöÄ Pushing to remote...');
                  execSync('git push origin ${{ github.ref_name }}', { stdio: 'inherit' });
                  
                  console.log('‚úÖ Push successful!');
                  return true;
                  
                } catch (error) {
                  if (attempt === maxRetries) {
                    console.error(`\n‚ùå Push failed after ${maxRetries} attempts`);
                    console.error(error.message);
                    throw error;
                  } else {
                    console.log(`‚ö†Ô∏è  Attempt ${attempt} failed. Retrying...`);
                    console.log(`Error: ${error.message}\n`);
                    
                    try {
                      execSync('git reset --hard HEAD', { stdio: 'pipe' });
                    } catch (e) {
                      // Ignore
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, retryDelay));
                  }
                }
              }
            }
            
            await pushWithRetry();
