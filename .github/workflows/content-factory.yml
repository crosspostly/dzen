name: Content Factory - Batch Articles

on:
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of articles (1, 5, 10, 25, 50, 100)'
        required: true
        default: '1'
        type: choice
        options:
          - '1'
          - '5'
          - '10'
          - '25'
          - '50'
          - '100'
      preset:
        description: 'Preset configuration'
        required: false
        default: 'quick-test'
        type: choice
        options:
          - 'quick-test'
          - 'medium-batch'
          - 'large-batch'
      images:
        description: 'Generate cover images?'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      quality:
        description: 'Quality level'
        required: false
        default: 'standard'
        type: choice
        options:
          - 'standard'
          - 'premium'

permissions:
  contents: write

jobs:
  factory:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm install
      
      - name: ğŸ­ ZenMaster v4.0 - Content Factory
        run: |
          COUNT=${{ inputs.count }}
          PRESET=${{ inputs.preset }}
          IMAGES=${{ inputs.images }}
          QUALITY=${{ inputs.quality }}
          OUTPUT_DIR="./output/batch-${{ github.run_id }}"
          
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ­ ZenMaster v4.0 - Content Factory"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“„ Articles:      $COUNT"
          echo "âš™ï¸  Preset:        $PRESET"
          echo "ğŸ–¼ï¸  Images:        $IMAGES"
          echo "ğŸ¯ Quality:       $QUALITY"
          echo "ğŸ“ Output:        $OUTPUT_DIR"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          
          # Build command
          CMD="npx tsx cli.ts factory --count=$COUNT --preset=$PRESET --quality=$QUALITY --output=$OUTPUT_DIR"
          
          if [ "$IMAGES" = "true" ]; then
            CMD="$CMD --images"
          fi
          
          echo "ğŸš€ Running: $CMD"
          echo ""
          
          $CMD
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: ğŸ“Š Count generated files
        if: always()
        run: |
          echo ""
          echo "ğŸ“Š Generation Summary:"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          ARTICLE_COUNT=$(find ./output -name "article-*.txt" 2>/dev/null | wc -l)
          IMAGE_COUNT=$(find ./output -name "*-cover.png" 2>/dev/null | wc -l)
          JSON_COUNT=$(find ./output -name "article-*.json" 2>/dev/null | wc -l)
          
          echo "âœ… Articles generated: $ARTICLE_COUNT"
          echo "âœ… Images generated:   $IMAGE_COUNT"
          echo "âœ… JSON files:         $JSON_COUNT"
          echo ""
          echo "ğŸ“ Output directory:"
          ls -lah ./output/batch-${{ github.run_id }}/article-1/ 2>/dev/null || echo "(output not found)"
          echo ""
      
      - name: ğŸ’¾ Prepare artifacts
        if: always()
        run: |
          echo "ğŸ“¦ Preparing artifacts for download..."
          
          # Create artifact directory
          mkdir -p artifacts
          
          # Copy all files
          cp -r ./output/batch-${{ github.run_id }}/* ./artifacts/ 2>/dev/null || true
          
          # Create summary
          cat > artifacts/FACTORY_SUMMARY.txt << 'EOF'
