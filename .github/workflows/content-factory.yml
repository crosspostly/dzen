name: Content Factory - Batch Articles (Dzen)

on:
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of articles (1, 5, 10, 25, 50, 100)'
        required: true
        default: '1'
        type: choice
        options:
          - '1'
          - '5'
          - '10'
          - '25'
          - '50'
          - '100'
      channel:
        description: 'Channel topic/folder (all for Yandex.Dzen)'
        required: true
        default: 'women-35-60'
        type: choice
        options:
          - 'women-35-60'
          - 'young-moms'
          - 'men-25-40'
          - 'teens'
      images:
        description: 'Generate cover images?'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write

jobs:
  factory:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm install
      
      - name: ZenMaster v4.0 - Yandex.Dzen Content Factory
        run: |
          COUNT="${{ inputs.count }}"
          CHANNEL="${{ inputs.channel }}"
          IMAGES="${{ inputs.images }}"
          
          echo ""
          echo "===================================================="
          echo "ZenMaster v4.0 - Yandex.Dzen Content Factory"
          echo "===================================================="
          echo "Articles:      $COUNT"
          echo "Topic:         $CHANNEL"
          echo "Images:        $IMAGES"
          echo "Output:        articles/$CHANNEL/$(date +%Y-%m-%d)/"
          echo "===================================================="
          echo ""
          
          CMD="npx tsx cli.ts factory --count=$COUNT --channel=$CHANNEL"
          
          if [ "$IMAGES" = "true" ]; then
            CMD="$CMD --images"
          fi
          
          echo "Running: $CMD"
          echo ""
          
          eval "$CMD"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: Count generated files
        if: always()
        run: |
          echo ""
          echo "Generation Summary:"
          echo "===================================================="
          
          CHANNEL="${{ inputs.channel }}"
          DATE=$(date +%Y-%m-%d)
          OUTPUT_PATH="articles/$CHANNEL/$DATE"
          
          ARTICLE_COUNT=$(find ./articles -name "*.txt" 2>/dev/null | wc -l)
          IMAGE_COUNT=$(find ./articles -name "*.png" 2>/dev/null | wc -l)
          
          echo "Articles generated: $ARTICLE_COUNT"
          echo "Images generated:   $IMAGE_COUNT"
          echo ""
          echo "Output directory: $OUTPUT_PATH"
          ls -lah "$OUTPUT_PATH" 2>/dev/null || echo "(checking output...)"
          echo ""
      
      - name: Prepare artifacts for download
        if: always()
        run: |
          echo "Preparing artifacts for download..."
          
          mkdir -p artifacts
          cp -r ./articles ./artifacts/ 2>/dev/null || true
          
          CHANNEL="${{ inputs.channel }}"
          DATE=$(date +%Y-%m-%d)
          RUN_ID="${{ github.run_id }}"
          COUNT="${{ inputs.count }}"
          IMAGES="${{ inputs.images }}"
          
          cat > artifacts/DOWNLOAD_SUMMARY.txt <<EOF
ZenMaster v4.0 - Yandex.Dzen Content Factory Results
====================================================

Run ID:      $RUN_ID
Date:        $DATE
Topic:       $CHANNEL

Configuration:
- Articles:  $COUNT
- Topic:     $CHANNEL (Yandex.Dzen)
- Images:    $IMAGES

FILES LOCATION:
articles/$CHANNEL/$DATE/
├── article-slug-{timestamp}.txt    (Copy this to Zen!)
├── article-slug-{timestamp}.png    (Download cover images)
└── ...

====================================================
EOF
          
          echo "Artifacts prepared"
      
      - name: Upload articles to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: articles-${{ inputs.channel }}-${{ github.run_id }}
          path: articles/
          retention-days: 90
          if-no-files-found: warn
      
      - name: Commit and push results
        if: always()
        run: |
          git config --local user.email "zenmaster-bot@github.com"
          git config --local user.name "ZenMaster Bot"
          
          git add articles/ 2>/dev/null || true
          
          ARTICLE_COUNT=$(find ./articles -name "*.txt" 2>/dev/null | wc -l)
          IMAGE_COUNT=$(find ./articles -name "*.png" 2>/dev/null | wc -l)
          
          git commit -m "Dzen: ${{ inputs.count }} articles (${{ inputs.channel }}) | $IMAGE_COUNT images (run #${{ github.run_id }})" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed or no changes"
      
      - name: Job Summary
        if: always()
        run: |
          CHANNEL="${{ inputs.channel }}"
          DATE=$(date +%Y-%m-%d)
          
          echo ""
          echo "========================================================="
          echo "FACTORY JOB COMPLETE"
          echo "========================================================="
          echo ""
          echo "Download artifacts:"
          echo "   Actions -> Run #${{ github.run_id }} -> Artifacts"
          echo ""
          echo "Files saved to:"
          echo "   articles/$CHANNEL/$DATE/"
          echo ""
          echo "File format:"
          echo "   article-slug-{timestamp}.txt     (copy to Dzen)"
          echo "   article-slug-{timestamp}.png     (cover image)"
          echo ""
          echo "========================================================="
          echo ""
