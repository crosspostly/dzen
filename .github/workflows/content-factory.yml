name: Content Factory - Batch Articles

on:
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of articles (1, 5, 10, 25, 50, 100)'
        required: true
        default: '1'
        type: choice
        options:
          - '1'
          - '5'
          - '10'
          - '25'
          - '50'
          - '100'
      channel:
        description: 'Channel name (for folder: articles/{channel}/{date}/)'
        required: true
        default: 'women-35-60'
        type: choice
        options:
          - 'women-35-60'
          - 'young-moms'
          - 'men-25-40'
          - 'teens'
      preset:
        description: 'Preset configuration'
        required: false
        default: 'quick-test'
        type: choice
        options:
          - 'quick-test'
          - 'medium-batch'
          - 'large-batch'
      images:
        description: 'Generate cover images?'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      quality:
        description: 'Quality level'
        required: false
        default: 'standard'
        type: choice
        options:
          - 'standard'
          - 'premium'

permissions:
  contents: write

jobs:
  factory:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm install
      
      - name: ğŸ­ ZenMaster v4.0 - Content Factory
        run: |
          COUNT=${{ inputs.count }}
          CHANNEL=${{ inputs.channel }}
          PRESET=${{ inputs.preset }}
          IMAGES=${{ inputs.images }}
          QUALITY=${{ inputs.quality }}
          
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ­ ZenMaster v4.0 - Content Factory"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“„ Articles:      $COUNT"
          echo "ğŸ“ Channel:       $CHANNEL"
          echo "âš™ï¸  Preset:        $PRESET"
          echo "ğŸ–¼ï¸  Images:        $IMAGES"
          echo "ğŸ¯ Quality:       $QUALITY"
          echo "ğŸ“ Output:        articles/$CHANNEL/$(date +%Y-%m-%d)/"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          
          # Build command with --channel parameter
          CMD="npx tsx cli.ts factory --count=$COUNT --channel=$CHANNEL --preset=$PRESET --quality=$QUALITY"
          
          if [ "$IMAGES" = "true" ]; then
            CMD="$CMD --images"
          fi
          
          echo "ğŸš€ Running: $CMD"
          echo ""
          
          $CMD
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: ğŸ“Š Count generated files
        if: always()
        run: |
          echo ""
          echo "ğŸ“Š Generation Summary:"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          CHANNEL=${{ inputs.channel }}
          DATE=$(date +%Y-%m-%d)
          OUTPUT_PATH="articles/$CHANNEL/$DATE"
          
          ARTICLE_COUNT=$(find ./articles -name "*.txt" 2>/dev/null | wc -l)
          IMAGE_COUNT=$(find ./articles -name "*.png" 2>/dev/null | wc -l)
          
          echo "âœ… Articles generated: $ARTICLE_COUNT"
          echo "âœ… Images generated:   $IMAGE_COUNT"
          echo ""
          echo "ğŸ“ Output directory: $OUTPUT_PATH"
          ls -lah "$OUTPUT_PATH" 2>/dev/null || echo "(checking output...)"
          echo ""
      
      - name: ğŸ’¾ Prepare artifacts for download
        if: always()
        run: |
          echo "ğŸ“¦ Preparing artifacts for download..."
          
          # Create artifact directory
          mkdir -p artifacts
          
          # Copy articles folder
          cp -r ./articles ./artifacts/ 2>/dev/null || true
          
          # Create summary
          CHANNEL=${{ inputs.channel }}
          DATE=$(date +%Y-%m-%d)
          
          cat > artifacts/DOWNLOAD_SUMMARY.txt << EOF
ğŸ­ ZenMaster v4.0 - Content Factory Results
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

Run ID:      ${{ github.run_id }}
Date:        $DATE
Channel:     $CHANNEL

Configuration:
- Articles:  ${{ inputs.count }}
- Channel:   $CHANNEL
- Images:    ${{ inputs.images }}
- Quality:   ${{ inputs.quality }}

ğŸ“ FILES LOCATION:
articles/$CHANNEL/$DATE/
â”œâ”€â”€ article-slug-{timestamp}.txt    â† Copy this to Zen!
â”œâ”€â”€ article-slug-{timestamp}.png    â† Download cover images
â””â”€â”€ ...

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
EOF
          
          echo "âœ… Artifacts prepared"
      
      - name: ğŸ“¤ Upload articles to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: articles-${{ inputs.channel }}-${{ github.run_id }}
          path: articles/
          retention-days: 90
          if-no-files-found: warn
      
      - name: ğŸ”„ Commit and push results
        if: always()
        run: |
          git config --local user.email "zenmaster-bot@github.com"
          git config --local user.name "ZenMaster Bot"
          
          # Add articles
          git add articles/ 2>/dev/null || true
          
          ARTICLE_COUNT=$(find ./articles -name "*.txt" 2>/dev/null | wc -l)
          IMAGE_COUNT=$(find ./articles -name "*.png" 2>/dev/null | wc -l)
          
          git commit -m "ğŸ­ Factory: ${{ inputs.count }} articles (${{ inputs.channel }}) | $IMAGE_COUNT images (run #${{ github.run_id }})" || echo "âœ… No changes to commit"
          git push origin HEAD:main || echo "âš ï¸  Push failed or no changes"
      
      - name: âœ… Job Summary
        if: always()
        run: |
          CHANNEL=${{ inputs.channel }}
          DATE=$(date +%Y-%m-%d)
          
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… FACTORY JOB COMPLETE"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“¥ Download artifacts:"
          echo "   Actions â†’ Run #${{ github.run_id }} â†’ Artifacts"
          echo ""
          echo "ğŸ“ Files saved to:"
          echo "   articles/$CHANNEL/$DATE/"
          echo ""
          echo "ğŸ“„ File format:"
          echo "   article-slug-{timestamp}.txt"
          echo "   article-slug-{timestamp}.png"
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
