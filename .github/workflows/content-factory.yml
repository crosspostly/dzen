EOF
          
          echo "âœ… Artifacts prepared"
      
      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: factory-batch-${{ github.run_id }}
          path: artifacts/
          retention-days: 90
          if-no-files-found: ignore
      
      - name: ğŸ”„ Commit and push results
        if: always()
        run: |
          git config --local user.email "zenmaster-bot@github.com"
          git config --local user.name "ZenMaster Bot"
          
          # Add generated articles
          git add ./output/ 2>/dev/null || true
          git add articles/ 2>/dev/null || true
          git add generated/ 2>/dev/null || true
          
          ARTICLE_COUNT=$(find ./output -name "article-*.txt" 2>/dev/null | wc -l)
          IMAGE_COUNT=$(find ./output -name "*-cover.png" 2>/dev/null | wc -l)
          
          git commit -m "ğŸ­ Factory: ${{ inputs.count }} articles, $IMAGE_COUNT images (run #${{ github.run_id }})" || echo "âœ… No changes to commit"
          git push origin HEAD:main || echo "âš ï¸  Push failed or no changes"
      
      - name: âœ… Job Summary
        if: always()
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
