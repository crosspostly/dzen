          echo ""
          echo "ğŸ“¥ Download artifacts:"
          echo "   Actions â†’ Run #${{ github.run_id }} â†’ Artifacts"
          echo ""
          echo "ğŸ“ Files location (in artifacts):"
          echo "   article-1/article-1.txt        â† Copy to Zen"
          echo "   article-1/article-1-cover.png  â† Download cover image"
          echo ""
          echo "ğŸ“Š View full report:"
          echo "   artifacts/REPORT.md"
          echo "   artifacts/manifest.json"
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
