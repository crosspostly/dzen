name: Content Factory - Batch Articles (Dzen)

on:
  schedule:
    # Runs at 05:00 UTC every day
    - cron: '0 5 * * *'
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of articles (1, 5, 10, 25, 50, 100)'
        required: true
        default: '1'
        type: choice
        options:
          - '1'
          - '5'
          - '10'
          - '25'
          - '50'
          - '100'
      channel:
        description: 'Channel topic'
        required: true
        default: 'women-35-60'
        type: choice
        options:
          - 'women-35-60'
          - 'young-moms'
          - 'men-25-40'
          - 'teens'
      images:
        description: 'Generate cover images?'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write

jobs:
  factory:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # üîÑ Fetch full history to avoid conflicts
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm install
      
      - name: Generate articles
        run: |
          # Determine parameters based on trigger
          if [ "${{ github.event_name }}" == "schedule" ]; then
            COUNT="10"
            CHANNEL="women-35-60"
            IMAGES="true"
            echo "‚è∞ Scheduled Run: Using defaults (10 articles, women-35-60, images)"
          else
            COUNT="${{ inputs.count }}"
            CHANNEL="${{ inputs.channel }}"
            IMAGES="${{ inputs.images }}"
            echo "üëã Manual Run: Using inputs"
          fi
          
          echo "====================================================="
          echo "Content Factory - Batch Generation"
          echo "====================================================="
          echo "Articles:      $COUNT"
          echo "Topic:         $CHANNEL"
          echo "Images:        $IMAGES"
          echo "Output:        articles/$CHANNEL/$(date +%Y-%m-%d)/"
          echo "====================================================="
          echo ""
          
          CMD="npx tsx cli.ts factory --count=$COUNT --channel=$CHANNEL"
          
          if [ "$IMAGES" = "true" ]; then
            CMD="$CMD --images"
          fi
          
          echo "Running: $CMD"
          echo ""
          
          eval "$CMD"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # v6.0: Article Cleanup System
          FINAL_CLEANUP_ENABLED: true
          CLEANUP_THRESHOLD: medium
          CLEANUP_MODEL: gemini-2.0-flash
          CLEANUP_TEMPERATURE: 0.3
          CLEANUP_MAX_RETRIES: 2

      - name: Generate RSS Feed
        run: |
           echo "====================================================="
           echo "RSS Feed Generation (Incremental)"
           echo "====================================================="
           node scripts/generate-feed.js incremental

      - name: Validate RSS Feed
        run: node scripts/validate-rss.js public/feed.xml
      
      - name: Count results
        if: always()
        run: |
          ARTICLE_COUNT=$(find ./articles -name "*.txt" 2>/dev/null | wc -l)
          IMAGE_COUNT=$(find ./articles -name "*.jpg" 2>/dev/null | xargs wc -l | tail -1 | awk '{print $1}' || find ./articles -name "*.png" 2>/dev/null | wc -l)
          
          echo ""
          echo "Generation Summary:"
          echo "====================================================="
          echo "Articles generated: $ARTICLE_COUNT"
          echo "Images generated:   $IMAGE_COUNT (JPEG + PNG)"
          echo "====================================================="
          echo ""
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: articles-${{ inputs.channel || 'scheduled' }}-${{ github.run_id }}
          path: articles/
          retention-days: 90
          if-no-files-found: warn
      
      - name: üîê Configure git
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: üì§ Push with retry logic
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            
            const maxRetries = 3;
            const retryDelay = 2000; // 2 seconds
            
            async function pushWithRetry() {
              for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                  console.log(`\nüîÑ Push attempt ${attempt}/${maxRetries}...`);
                  
                  // Step 1: Sync with remote
                  console.log('üì• Fetching latest changes from remote...');
                  execSync('git fetch origin ${{ github.ref_name }}', { 
                    stdio: 'inherit'
                  });
                  
                  // Step 2: Rebase if needed
                  console.log('‚öôÔ∏è  Rebasing local changes...');
                  execSync('git rebase origin/${{ github.ref_name }}', { 
                    stdio: 'inherit' 
                  });
                  
                  // Step 3: Add files (articles + feed)
                  console.log('üìÇ Adding articles and feed...');
                  execSync('git add articles/ public/feed.xml', { 
                    stdio: 'inherit' 
                  });
                  
                  // Step 4: Check if there are changes
                  try {
                    execSync('git diff --cached --quiet');
                    console.log('‚ö†Ô∏è  No changes to commit');
                    return true;
                  } catch (e) {
                    // Changes exist, continue with commit
                  }
                  
                  // Step 5: Commit
                  console.log('üíæ Committing...');
                  const timestamp = new Date().toISOString().split('T')[0];
                  
                  // Determine commit message based on trigger
                  let message = '';
                  const eventName = '${{ github.event_name }}';
                  
                  if (eventName === 'schedule') {
                     message = `ü§ñ Daily Content: 10 articles + RSS update (${timestamp})`;
                  } else {
                     const channel = '${{ inputs.channel }}';
                     const count = '${{ inputs.count }}';
                     message = `üìù Generated articles: ${timestamp} - ${count} articles (${channel}) + RSS`;
                  }
                  
                  execSync(`git commit -m "${message}"`, { 
                    stdio: 'inherit' 
                  });
                  
                  // Step 6: Push
                  console.log('üöÄ Pushing to remote...');
                  execSync('git push origin ${{ github.ref_name }}', { 
                    stdio: 'inherit' 
                  });
                  
                  console.log('‚úÖ Push successful!');
                  return true;
                  
                } catch (error) {
                  if (attempt === maxRetries) {
                    console.error(`\n‚ùå Push failed after ${maxRetries} attempts`);
                    console.error(error.message);
                    throw error;
                  } else {
                    console.log(`‚ö†Ô∏è  Attempt ${attempt} failed. Retrying in ${retryDelay}ms...`);
                    console.log(`üìã Error: ${error.message}\n`);
                    
                    // Reset to clean state for retry
                    try {
                      execSync('git reset --hard HEAD', { stdio: 'pipe' });
                    } catch (e) {
                      // Ignore reset errors
                    }
                    
                    // Wait before retry
                    await new Promise(resolve => setTimeout(resolve, retryDelay));
                  }
                }
              }
            }
            
            await pushWithRetry();
