name: ðŸ”§ Auto Restore Articles

on:
  schedule:
    - cron: '0 3 * * *' # ÐšÐ°Ð¶Ð´ÑƒÑŽ Ð½Ð¾Ñ‡ÑŒ Ð² 3 AM
  push:
    paths:
      - 'articles/**/*.md'
    branches:
      - main
  workflow_dispatch:

jobs:
  restore-articles:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ðŸ” Get changed files
        id: files
        run: |
          echo "ðŸ“Š Detecting changed articles..."
          
          if git rev-parse --verify HEAD~1 &> /dev/null; then
            CHANGED=$(git diff --name-only HEAD~1 HEAD -- 'articles/**/*.md')
          else
            CHANGED=$(git diff-tree --no-commit-id --name-only -r HEAD -- 'articles/**/*.md')
          fi
          
          if [ -z "$CHANGED" ]; then
            echo "âœ… No articles found"
            echo "files=" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“ Found files:"
            echo "$CHANGED" | while read file; do
              echo "   âœ“ $file"
            done
            FILES_STR=$(echo "$CHANGED" | tr '\n' ' ')
            echo "files=$FILES_STR" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ¤– Restore articles (5-retry strategy)
       if: steps.files.outputs.files != ''
       id: restore
       env:
         GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
       run: |
         echo "ðŸš€ Restoring with 5-attempt strategy..."
         node scripts/restore-articles-safe.js ${{ steps.files.outputs.files }}
         echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Commit if changed
        if: steps.files.outputs.files != '' && steps.restore.outputs.exit_code == '0'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if ! git diff --quiet; then
            git add articles/
            git commit -m "ðŸ”§ Auto-restore: Fixed formatting" || true
            git push origin main || true
            echo "âœ… Pushed"
          fi

      - name: âœ… Done
        if: always()
        run: |
          echo ""
          echo "âœ… Auto-restore complete"
          echo "Files: $(echo '${{ steps.files.outputs.files }}' | wc -w)"
