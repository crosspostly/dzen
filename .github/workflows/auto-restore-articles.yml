name: üîß Auto Restore Articles

on:
  schedule:
    - cron: '0 3 * * *' # –ö–∞–∂–¥—É—é –Ω–æ—á—å –≤ 3 AM
  push:
    paths:
      - 'articles/**/*.md'
    branches:
      - main
  workflow_dispatch:

jobs:
  restore-articles:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: üîç Get changed files
        id: files
        run: |
          echo "üìä Detecting changed articles..."
          
          if git rev-parse --verify HEAD~1 &> /dev/null; then
            CHANGED=$(git diff --name-only HEAD~1 HEAD -- 'articles/**/*.md')
          else
            CHANGED=$(git diff-tree --no-commit-id --name-only -r HEAD -- 'articles/**/*.md')
          fi
          
          if [ -z "$CHANGED" ]; then
            echo "‚úÖ No articles found"
            echo "files=" >> $GITHUB_OUTPUT
          else
            echo "üìù Found files:"
            echo "$CHANGED" | while read file; do
              echo "   ‚úì $file"
            done
            FILES_STR=$(echo "$CHANGED" | tr '\n' ' ')
            echo "files=$FILES_STR" >> $GITHUB_OUTPUT
          fi

      - name: ü§ñ Restore articles
        if: steps.files.outputs.files != ''
        id: restore
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "üöÄ Restoring..."
          node scripts/restore-articles.js ${{ steps.files.outputs.files }}
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: üì§ Commit if changed (with rebase + retry)
        if: steps.files.outputs.files != '' && steps.restore.outputs.exit_code == '0'
        run: |
          set -e
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if git diff --quiet; then
            echo "‚úÖ No changes after restore"
            exit 0
          fi

          git add articles/
          git commit -m "üîß Auto-restore: Fixed formatting"

          MAX_RETRIES=3
          RETRY_DELAY=2

          for attempt in $(seq 1 $MAX_RETRIES); do
            echo "\nüîÑ Push attempt $attempt/$MAX_RETRIES..."

            git fetch origin main
            git rebase origin/main || (git rebase --abort && false)

            if git push origin HEAD:main; then
              echo "‚úÖ Pushed"
              exit 0
            fi

            if [ "$attempt" -lt "$MAX_RETRIES" ]; then
              echo "‚ö†Ô∏è  Push failed, retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done

          echo "‚ùå Push failed after ${MAX_RETRIES} attempts"
          exit 1

      - name: ‚úÖ Done
        if: always()
        run: |
          echo ""
          echo "‚úÖ Auto-restore complete"
          echo "Files: $(echo '${{ steps.files.outputs.files }}' | wc -w)"
