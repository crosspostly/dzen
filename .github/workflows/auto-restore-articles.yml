name: ğŸ”§ Auto Restore Articles

on:
  schedule:
    - cron: '0 3 * * *' # ĞšĞ°Ğ¶Ğ´ÑƒÑ Ğ½Ğ¾Ñ‡ÑŒ Ğ² 3 AM
  push:
    paths:
      - 'articles/**/*.md'
      - '!articles/**/REPORT.md'
    branches:
      - main
  workflow_dispatch:
    inputs:
      fix_all:
        description: 'Fix ALL articles in articles/ directory'
        required: false
        default: false
        type: boolean

jobs:
  restore-articles:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ğŸ” Get changed files
        id: files
        run: |
          echo "ğŸ“Š Detecting articles..."
          
          # Ğ•ÑĞ»Ğ¸ Ğ²ĞºĞ»ÑÑ‡ĞµĞ½ Ñ€ĞµĞ¶Ğ¸Ğ¼ "fix all" - Ğ±ĞµÑ€Ñ‘Ğ¼ Ğ’Ğ¡Ğ• ÑÑ‚Ğ°Ñ‚ÑŒĞ¸
          if [ "${{ github.event.inputs.fix_all }}" = "true" ]; then
            echo "ğŸ”„ MODE: Fix ALL articles"
            CHANGED=$(find articles -name "*.md" -not -name "REPORT.md" -type f | sort)
            echo "mode=all" >> $GITHUB_OUTPUT
          else
            echo "ğŸ“ MODE: Fix changed articles"
            BEFORE="${{ github.event.before }}"
            AFTER="${{ github.event.after }}"
            
            # Ğ•ÑĞ»Ğ¸ ÑÑ‚Ğ¾ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ğ¿ÑƒÑˆ Ğ² Ğ²ĞµÑ‚ĞºÑƒ, before Ğ±ÑƒĞ´ĞµÑ‚ Ğ½ÑƒĞ»ÑĞ¼Ğ¸
            if [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
              CHANGED=$(git diff-tree --no-commit-id --name-only -r "$AFTER" -- 'articles/**/*.md' | grep -v "REPORT.md" || true)
            else
              CHANGED=$(git diff --name-only "$BEFORE" "$AFTER" -- 'articles/**/*.md' | grep -v "REPORT.md" || true)
            fi
            echo "mode=changed" >> $GITHUB_OUTPUT
          fi
          
          if [ -z "$CHANGED" ]; then
            echo "âœ… No articles found"
            echo "files=" >> $GITHUB_OUTPUT
          else
            echo "ğŸ“ Found files:"
            echo "$CHANGED" | while read file; do
              echo "   âœ“ $file"
            done
            FILES_STR=$(echo "$CHANGED" | tr '\n' ' ')
            echo "files=$FILES_STR" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ¤– Restore articles (5-retry strategy)
        if: steps.files.outputs.files != ''
        id: restore
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          MODE="${{ steps.files.outputs.mode }}"
          
          if [ "$MODE" = "all" ]; then
            echo "ğŸš€ Restoring ALL articles with 5-attempt strategy..."
          else
            echo "ğŸš€ Restoring changed articles with 5-attempt strategy..."
          fi
          
          node scripts/restore-articles-safe.js ${{ steps.files.outputs.files }}
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Commit if changed
        if: steps.files.outputs.files != '' && steps.restore.outputs.exit_code == '0'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          echo "ğŸ“Š Git Status:"
          git status
          echo "ğŸ“Š Git Diff Stat:"
          git diff --stat
          
          if ! git diff --quiet; then
            git add articles/
            
            # Ğ Ğ°Ğ·Ğ½Ñ‹Ğµ ÑĞ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ñ€ĞµĞ¶Ğ¸Ğ¼Ğ¾Ğ²
            if [ "${{ steps.files.outputs.mode }}" = "all" ]; then
              git commit -m "ğŸ”§ Auto-restore: Fixed ALL articles" || true
            else
              git commit -m "ğŸ”§ Auto-restore: Fixed formatting" || true
            fi
            
            git push origin HEAD:${{ github.ref }} || true
            echo "âœ… Pushed"
          else
            echo "âš ï¸ No changes detected by git"
          fi

      - name: ğŸ“Š Summary
        if: always()
        run: |
          echo ""
          echo "=========================================="
          echo "âœ… Auto-restore complete"
          echo "=========================================="
          MODE="${{ steps.files.outputs.mode }}"
          if [ "$MODE" = "all" ]; then
            echo "ğŸ“‹ Mode: Fix ALL articles"
          else
            echo "ğŸ“‹ Mode: Fix changed articles"
          fi
          echo "ğŸ“ Files: $(echo '${{ steps.files.outputs.files }}' | wc -w)"
          echo "=========================================="
