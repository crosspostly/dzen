name: Generate Articles

on:
  schedule:
    # Every 12 hours
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate article
        run: npx tsx cli.ts generate:v2 --project=channel-1 --verbose
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: Commit and push
        run: |
          git config --local user.email "zenmaster-bot@github.com"
          git config --local user.name "ZenMaster Bot"
          
          git add articles/ generated/zenmaster-v2/ || true
          git commit -m "[AUTO] ZenMaster article" || echo "No changes"
          git push origin HEAD:main || true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: zenmaster-v2-${{ github.run_id }}
          path: generated/zenmaster-v2/
          retention-days: 90
