name: Generate Articles

on:
  schedule:
    - cron: '0 10 * * 1,3,5'  # Пн, Ср, Пт в 10:00 UTC
  workflow_dispatch:
    inputs:
      project:
        description: 'Project ID (e.g., channel-1)'
        required: false
        default: 'channel-1'
      theme:
        description: 'Article theme (optional)'
        required: false

jobs:
  generate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies (with cache)
        run: npm ci

      - name: Run CLI tests
        run: npm run test
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Validate config
        run: npm run validate -- --project=${{ github.event.inputs.project || 'channel-1' }}

      - name: Generate article
        run: npm run generate -- --project=${{ github.event.inputs.project || 'channel-1' }} --verbose
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit and push generated articles
        run: |
          git config user.name "dzen-bot"
          git config user.email "bot@crosspostly.local"
          git add projects/*/generated/ || true
          git diff --cached --quiet || (git commit -m "Auto: Generated articles $(date +'%Y-%m-%d')" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload generated articles as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-articles
          path: projects/*/generated/
          retention-days: 30
