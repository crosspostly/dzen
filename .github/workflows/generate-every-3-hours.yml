name: ZenMaster v2.0 - Generate Every 3 Hours

on:
  schedule:
    - cron: '0 0,3,6,9,12,15,18,21 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  generate-article:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate longform article (ZenMaster v2.0)
        run: |
          npx tsx cli.ts generate:v2 \
            --theme="Я терпела это 20 лет" \
            --angle="confession" \
            --emotion="triumph" \
            --audience="Women 35-60" \
            --verbose
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: Commit and push
        run: |
          git config --local user.email "zenmaster-bot@github.com"
          git config --local user.name "ZenMaster Bot"
          git add generated/zenmaster-v2/ || true
          git commit -m "[AUTO] ZenMaster v2 article" || echo "No changes"
          git push origin HEAD:${{ github.ref_name }} || true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zenmaster-v2-${{ github.run_id }}
          path: generated/zenmaster-v2/
          retention-days: 90
