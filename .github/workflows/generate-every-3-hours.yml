name: ZenMaster v2.0 - Generate Every 3 Hours

on:
  schedule:
    - cron: '0 0,3,6,9,12,15,18,21 * * *'
  workflow_dispatch:

jobs:
  generate-article:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: feature/zenmaster-v2.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate article for Dzen Women 35-60
        run: |
          npx tsx cli.ts generate:v2 \
            --dzen-channel=women-35-60
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: Commit and push
        run: |
          git config --local user.email "zenmaster-bot@github.com"
          git config --local user.name "ZenMaster Bot"
          git add generated/dzen/
          git commit -m "[AUTO] Dzen article" || echo "No changes"
          git push origin feature/zenmaster-v2.0
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: dzen-article-${{ github.run_id }}
          path: generated/dzen/
          retention-days: 90
