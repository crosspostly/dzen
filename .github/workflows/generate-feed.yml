name: Generate RSS Feed

on:
  workflow_dispatch: # Ручной запуск через GitHub UI
    inputs:
      mode:
        description: 'Generation mode (full or incremental)'
        required: true
        default: 'incremental'
        type: choice
        options:
          - full
          - incremental

jobs:
  generate-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Cache node modules
      id: cache-node-modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Install dependencies
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      run: npm install

    - name: Set environment variables
      run: |
        echo "GITHUB_REPOSITORY=${{ github.repository }}" >> $GITHUB_ENV

    - name: Generate RSS feed
      run: node scripts/generate-feed.js ${{ github.event.inputs.mode }}

    - name: Validate RSS feed
      run: node scripts/validate-rss.js public/feed.xml

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/feed.xml
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore(rss): update feed [${{ github.event.inputs.mode }} mode]"
          git push
        fi
      continue-on-error: true
