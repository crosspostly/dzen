name: Generate RSS Feed

on:
  workflow_dispatch: # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº Ñ‡ÐµÑ€ÐµÐ· GitHub UI
    inputs:
      mode:
        description: 'Generation mode (full or incremental)'
        required: true
        default: 'incremental'
        type: choice
        options:
          - full
          - incremental
  workflow_run:
    workflows: ["Ð¤Ð°Ð±Ñ€Ð¸ÐºÐ° ÐºÐ¾Ð½Ñ‚ÐµÐ½Ñ‚Ð° - Ð“ÐµÐ½ÐµÑ€Ð°Ñ†Ð¸Ñ ÑÑ‚Ð°Ñ‚ÐµÐ¹ (Ð”Ð·ÐµÐ½)"]
    types:
      - completed
    branches:
      - main

jobs:
  generate-feed:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Cache node modules
      id: cache-node-modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Install dependencies
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      run: npm install

    - name: Set environment variables
      run: |
        echo "GITHUB_REPOSITORY=${{ github.repository }}" >> $GITHUB_ENV

    - name: Generate RSS feed
      run: |
        MODE="${{ github.event.inputs.mode }}"
        if [ -z "$MODE" ]; then
          MODE="incremental"
        fi
        echo "ðŸš€ Running RSS generator in $MODE mode..."
        node scripts/generate-feed.js $MODE

    - name: Validate RSS feed
      run: node scripts/validate-rss.js public/feed.xml

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/feed.xml
        git add public/articles/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore(rss): update feed and html mirrors [${{ github.event.inputs.mode || 'incremental' }} mode]"
          git push
        fi
      continue-on-error: true
