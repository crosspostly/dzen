name: ğŸ§¹ Auto-Publish Articles Every 3 Hours

on:
  schedule:
    # Every 3 hours: 00:00, 03:00, 06:00, 09:00, 12:00, 15:00, 18:00, 21:00 UTC
    - cron: '0 */3 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    runs-on: windows-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm install
        working-directory: '!posts/PRODUCTION_READY'

      - name: ğŸ¯ Install Playwright browsers
        run: npx playwright install chromium
        working-directory: '!posts/PRODUCTION_READY'

      - name: ğŸ“¨ Load environment variables
        run: |
          echo "Loading secrets and configuration..."
          echo "Feed path configured"

      - name: ğŸ§¹ Run auto-publisher
        run: node src/main.js
        working-directory: '!posts/PRODUCTION_READY'
        env:
          CI: true
          HEADLESS: false  # Set to true if running headless on CI
        continue-on-error: true  # Continue even if publish fails

      - name: ğŸ“¤ Push published articles history
        if: always()
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -A
          git commit -m "ğŸ§¹ Auto-publish: Updated published articles history" --allow-empty
          git push
        continue-on-error: true

      - name: âœï¸ Create summary
        if: always()
        run: |
          Write-Host "\ud83e\uddf9 Auto-Publisher Run Summary" -ForegroundColor Green
          Write-Host "Run Time: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')" -ForegroundColor Cyan
          Write-Host "Workflow: Auto-Publish Every 3 Hours" -ForegroundColor Cyan

      - name: ğŸ”” Send notification on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.createComment({
              issue_number: 0,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âŒ Auto-publisher failed at ${new Date().toISOString()}\n\nCheck workflow run: ${context.runId}`
            });
