name: ğŸ¤– Auto-Publish Articles Every 3 Hours

on:
  schedule:
    # Every 3 hours: 00:00, 03:00, 06:00, 09:00, 12:00, 15:00, 18:00, 21:00 UTC
    - cron: '0 */3 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    runs-on: windows-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm install
        working-directory: '!posts/PRODUCTION_READY'

      - name: ğŸ¨ Install Playwright browsers
        run: npx playwright install chromium
        working-directory: '!posts/PRODUCTION_READY'

      - name: ğŸ” Load cookies from GitHub Secrets (JSON Direct)
        run: |
          # Create config directory if it doesn't exist
          if (-not (Test-Path '!posts\PRODUCTION_READY\config')) {
            New-Item -ItemType Directory -Path '!posts\PRODUCTION_READY\config' | Out-Null
          }
          
          # Get JSON directly from secret (no Base64!)
          $cookiesJson = """${{ secrets.DZEN_COOKIES_JSON }}"""
          
          if ($cookiesJson -and $cookiesJson.Length -gt 10) {
            # Save directly to cookies.json
            Set-Content -Path '!posts\PRODUCTION_READY\config\cookies.json' -Value $cookiesJson -Encoding UTF8
            Write-Host "âœ… Cookies loaded from GitHub Secrets (DZEN_COOKIES_JSON)"
            Write-Host "   Size: $($cookiesJson.Length) characters"
          } else {
            Write-Host "âŒ ERROR: DZEN_COOKIES_JSON secret is empty or not found!"
            Write-Host "ğŸ“‹ Please add it to your repository secrets:"
            Write-Host "   1. Go to: Settings > Secrets and variables > Actions"
            Write-Host "   2. Click 'New repository secret'"
            Write-Host "   3. Name: DZEN_COOKIES_JSON"
            Write-Host "   4. Value: (paste your entire cookies.json content)"
            exit 1
          }
        shell: pwsh

      - name: ğŸ“‹ Verify cookies were loaded
        run: |
          if (Test-Path '!posts\PRODUCTION_READY\config\cookies.json') {
            $size = (Get-Item '!posts\PRODUCTION_READY\config\cookies.json').Length
            Write-Host "âœ… Cookies file created: $size bytes"
            
            # Try to parse JSON to validate
            try {
              $content = Get-Content '!posts\PRODUCTION_READY\config\cookies.json' -Raw
              $json = $content | ConvertFrom-Json
              Write-Host "âœ… Valid JSON format ($(($json | Measure-Object).Count) cookies)"
            } catch {
              Write-Host "âš ï¸  Warning: Could not parse JSON - format may be invalid"
              Write-Host "   Error: $_"
            }
          } else {
            Write-Host "âŒ Cookies file not found!"
            exit 1
          }
        shell: pwsh

      - name: ğŸ“– Check published articles history
        run: |
          $historyFile = '!posts\PRODUCTION_READY\published_articles.txt'
          if (Test-Path $historyFile) {
            $count = @(Get-Content $historyFile).Count
            Write-Host "ğŸ“– Found $count previously published articles"
            Write-Host "ğŸ“– Recent articles:"
            Get-Content $historyFile -Tail 5 | ForEach-Object { Write-Host "   $_" }
          } else {
            Write-Host "ğŸ“„ No history file yet - starting fresh"
          }
        shell: pwsh

      - name: ğŸ¤– Run auto-publisher
        run: node src/main.js
        working-directory: '!posts/PRODUCTION_READY'
        env:
          CI: true
          HEADLESS: false
        continue-on-error: true

      - name: ğŸ“ Check for new published articles
        run: |
          $historyFile = '!posts\PRODUCTION_READY\published_articles.txt'
          if (Test-Path $historyFile) {
            Write-Host "ğŸ“– Updated history (last 5 articles):"
            Get-Content $historyFile -Tail 5 | ForEach-Object { Write-Host "   $_" }
          }
        shell: pwsh
        continue-on-error: true

      - name: ğŸ“¤ Commit and push published articles history
        if: always()
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add !posts/PRODUCTION_READY/published_articles.txt
          git commit -m "ğŸ¤– Auto-publish: Updated published articles history" --allow-empty
          git push
        continue-on-error: true

      - name: âœ¨ Workflow summary
        if: always()
        run: |
          Write-Host ""
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Cyan
          Write-Host "ğŸ¤– AUTO-PUBLISHER WORKFLOW COMPLETED" -ForegroundColor Green
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Cyan
          Write-Host ""
          Write-Host "ğŸ“Š Execution Details:" -ForegroundColor Yellow
          Write-Host "   Run Time: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss UTC')"
          Write-Host "   Workflow: Auto-Publish Every 3 Hours"
          Write-Host "   Status: $(if(${{ job.status }} -eq 'success') { 'âœ… SUCCESS' } else { 'âš ï¸  CHECK LOGS' })"
          Write-Host ""
          Write-Host "ğŸ” Authentication:" -ForegroundColor Yellow
          Write-Host "   Cookies Source: GitHub Secrets (DZEN_COOKIES_JSON)"
          Write-Host "   Format: Pure JSON (no encoding!)"
          Write-Host "   Config Path: !posts/PRODUCTION_READY/config/cookies.json"
          Write-Host ""
          Write-Host "ğŸ“– Article Tracking:" -ForegroundColor Yellow
          Write-Host "   History File: !posts/PRODUCTION_READY/published_articles.txt"
          Write-Host "   Deduplication: Automatic (prevents republishing)"
          Write-Host ""
          Write-Host "ğŸ”— View full logs:" -ForegroundColor Cyan
          Write-Host "   https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          Write-Host ""
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Cyan
          Write-Host ""
        shell: pwsh
        continue-on-error: true

      - name: ğŸš¨ Send notification on failure
        if: failure()
        run: |
          Write-Host "âŒ Workflow failed at $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss UTC')"
          Write-Host "ğŸ“– Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        shell: pwsh
